        <script>
            $('#submit').click(() => {
                if ($('#book-form').valid()) {
                    const data = {
                        name: $('#name').val(),
                        author: $('#author').val(),
                        content: $('#content-text').val(),
                    };
                    $.ajax({
                        type: 'POST',
                        data: JSON.stringify(data),
                        crossDomain: true,
                        beforeSend: (xhr) => {
                            xhr.setRequestHeader("authorization", localStorage.getItem('token'));
                        },
                        contentType: 'application/json',
                        url: 'http://localhost:4000/books/create',
                        success: function(data) {
                            console.log('success');
                            alert('Your book has been uploaded!');
                            window.location = "http://localhost:8000/home.html";
                        },
                        error: function(error) {
                            console.log('error');
                            if (error.status === 404) {
                                alert('Book with this name already exists!')
                            } else {
                                alert('There was some error! Please trey again later.')
                            }
                        }
                    });
                }
            });
        </script>
        <script>
        	$(document).ready(function(){

                var Circle = null;
                var Radius=10;

                var StartPosition = new google.maps.LatLng(54.19335, -3.92695);

                function DrawCircle(Map, Center, Radius) {

                    if (Circle != null) {
                        Circle.setMap(null);
                    }

                    if(Radius > 0) {
                        Radius *= 1609.344;
                        Circle = new google.maps.Circle({
                            center: Center,
                            radius: Radius,
                            strokeColor: "#0000FF",
                            strokeOpacity: 0.35,
                            strokeWeight: 2,
                            fillColor: "#0000FF",
                            fillOpacity: 0.20,
                            map: Map
                        });
                    }
                }

                function SetPosition(Location, Viewport) {
                    Marker.setPosition(Location);
                    if(Viewport){
                        Map.fitBounds(Viewport);
                        Map.setZoom(map.getZoom() + 2);
                    }
                    else {
                        Map.panTo(Location);
                    }
                    Radius = 10;
                    DrawCircle(Map, Location, Radius);
                    $("#latitude").val(Location.lat().toFixed(5));
                    $("#longitude").val(Location.lng().toFixed(5));
                }

                var MapOptions = {
                    zoom: 5,
                    center: StartPosition,
                    mapTypeId: google.maps.MapTypeId.ROADMAP,
                    mapTypeControl: false,
                    disableDoubleClickZoom: true,
                    streetViewControl: false
                };

                var MapView = $("#map");
                var Map = new google.maps.Map(MapView.get(0), MapOptions);

                var Marker = new google.maps.Marker({
                    position: StartPosition, 
                    map: Map, 
                    title: "Drag Me",
                    draggable: true
                });

                google.maps.event.addListener(Marker, "dragend", function(event) {
                    SetPosition(Marker.position);
                });

                    google.maps.event.trigger(Marker, "dragend");
               

                DrawCircle(Map, StartPosition, Radius);
                SetPosition(Marker.position);

            });
